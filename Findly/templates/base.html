<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Findly{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

   <style>
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .auth-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .glass-card {
        width: 100%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .glass-card h2 {
        font-weight: 700;
        color: #1f2937;
    }

    .glass-card p {
        color: #6b7280;
        font-size: 14px;
    }

    .form-label {
        font-size: 14px;
        color: #374151;
        font-weight: 500;
    }

    .form-control {
        border-radius: 10px;
        padding: 12px;
        font-size: 15px;
    }

    .btn-primary {
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
    }
</style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
