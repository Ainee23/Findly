{% extends "base.html" %}
{% block title %}Login | Findly{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="glass-card">

        <h2 class="text-center mb-1">Findly</h2>
        <p class="text-center mb-4">Sign in to your account</p>

        {% if form.errors %}
            <div class="alert alert-danger text-center">
                Invalid email or password
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email"
                       name="username"
                       class="form-control"
                       placeholder="you@example.com"
                       required>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password"
                       name="password"
                       class="form-control"
                       placeholder="••••••••"
                       required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Sign In
            </button>
        </form>

        <p class="text-center mt-4 mb-0">
            Don’t have an account?
            <a href="{% url 'signup' %}" class="fw-semibold text-decoration-none">
                Create one
            </a>
        </p>

    </div>
</div>
{% endblock %}
